name: Monthly Water Trading Scraper

on:
  schedule:
    # Runs at 08:00 UTC on the 1st of every month
    - cron: '0 8 1 * *'
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-trading-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 pandas pdfplumber PyPDF2

      - name: Run Water Trading Scraper
        run: |
          python scrape_water_trading.py

      - name: Commit and Push Trading Data
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add qld_water_trading.csv qld_water_trading_metadata.json
          # Only commit if files changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update water trading data $(date +'%Y-%m-%d')" && git push)
